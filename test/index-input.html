<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <script>
    // first inline script
    console.log('in first')
  </script>
  <script>
    // second inline script
    console.log('in second')
  </script>
  <script>
    function foo() {
      return 'foo'
    }
    window.foo = foo
  </script>
</body>

</html>
